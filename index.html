<body>
	<div class="container">
		<div class="jumbotron bg-dark text-light">
			<h1 class="text-center">Train Schedule</h1>
			<h3 class="text-center">Choo Choo; Chhose your destination</h3>
		</div>

		<div class="row">
			<div class="col col-12 col-sm-6 col-md-4 mb-4">
				<!-- Add New Trains -->

				<div class="card">
					<div class="card-heading">
						<h3 class="card-title"><strong>Add a New Train</strong></h3>
					</div>

					<div class="card-body">
						<!-- Entry Form -->
						<form>
							<div class="form-group">
								<label for="">Train Name</label>
								<input type="text" class="form-control" id="trainNameInput">
							</div>

							<div class="form-group">
								<label for="">Line</label>
								<input type="text" class="form-control" id="lineInput">
							</div>

							<div class="form-group">
								<label for="">Destination</label>
								<input type="text" class="form-control" id="destinationInput">
							</div>

							<div class="form-group">
								<label for="">First Train Time (HH:mm - military time)</label>
								<input type="text" class="form-control" id="trainTimeInput">
							</div>

							<div class="form-group">
								<label for="">Frequency (min)</label>
								<input type="text" class="form-control" id="frequencyInput">
							</div>

							<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
						</form>
					</div>
				</div>
			</div>

          	<div class="col col-12 col-sm-6 col-md-8 mb-4">

				<!-- Current Trains -->
				<div class="card">
					<div class="card-heading">
						<h3 class="card-title"><strong>Current Train</strong></h3>
					</div>
					<div class="card-body">
						<table class="table table-hover" id='trainTable'>
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Line</th>
									<th>Destination</th>
									<th>Frequency</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
